</head>

<body>
    <section class="top_background">
        <div class='navbar'>
            <div class="brand-name">
                <strong>My Brand</strong>
            </div>

            <!-- Mobile view -->

            <nav class="nav">
                <ul class="nav__items">
                    <li class="nav__item">
                        <a href="../index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav-link">Skills</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav-link">Experiences</a>
                    </li>
                    <li class="nav__item">
                        <a href="../pages/articles.html" class="nav-link">Articles</a>
                    </li>
                    <li class="nav__item">
                        <a href="../pages/contactUs.html" class="nav-link">Contact</a>
                    </li>
                </ul>

                <ul class="nav__buttons">
                    <li class="nav__item">
                        <a href="../pages/login.html" class="nav-link-login">Login</a>
                    </li>
                    <li class="nav__item">
                        <a href="../pages/signup.html" class="nav-link-signup">Sign Up</a>
                    </li>
                </ul>
            </nav>


        </div>
    </section>


    <header class="header">
        <div class="header_route">
            <h3 class="heading-secondary">Home > Signup </h2>
        </div>
    </header>

    <main class="main">

        <section class="signup_form">
            <div class="form_wrapper">
                <h3 class="heading-secondary">Sign up</h3>
                <form action="/" class="signup_inputs" id="form_signup">
                    <label for="Names" class="signup_names">Names</label>
                    <input type="text" class="signup_names_input" id="signup_names_input">
                    <div class="error error-names"></div>
                    <label for="Names" class="signup_email">Email</label>
                    <input type="email" class="signup_email_input" id="signup_email_input">
                    <div class="error error-email"></div>
                    <label for="Names" class="signup_password">Password</label>
                    <input type="password" class="signup_password_input" id="signup_password_input">
                    <div class="error error-password"></div>
                    <button onClick="signUp()" class="signup_submit" type="submit"><strong>Sign Up</strong></button>
                    <p class="else_login">Have an account? <strong><a href="../pages/login.html"><u>Login</u></a></strong></p>
                </form>
            </div>

        </section>

    </main>

    <footer class="footer">
        <div class="newsletter_form">
            <form action="#" class="newsletter_box">
                <input type="text" class="user_email_newsletter" placeholder="Enter your email ..." />
                <button class="btn_submit">Newsletter</button>
            </form>
        </div>
        <div class="footer-footer">
            <div class="brand_name">
                My Brand
            </div>

            <div class="brand_myBio">
                <p class="quick_links">Quick links</p>
                <ul class="bio_list1">
                    <li class="bio_item">
                        <a href="#" class="bio_link">Articles</a>
                    </li>
                    <li class="bio_item">
                        <a href="#" class="bio_link">Skills</a>
                    </li>
                    <li class="bio_item">
                        <a href="#" class="bio_link">Experience</a>
                    </li>
                </ul>
            </div>

            <div class="brand_myBio">
                <p class="footer_blog">Blog</p>
                <ul class="bio_list2">
                    <li class="bio_item">
                        <a href="#" class="bio_link">Recent</a>
                    </li>
                    <li class="bio_item">
                        <a href="#" class="bio_link">New</a>
                    </li>
                    <li class="bio_item">
                        <a href="#" class="bio_link">Oldest</a>
                    </li>
                </ul>
            </div>

            <div class="brand_myBio">
                <p class="about_me">About Me</p>
                <ul class="bio_list3">
                    <li class="bio_item">
                        <a href="#" class="bio_link">Resume</a>
                    </li>
                    <li class="bio_item">
                        <a href="#" class="bio_link">github</a>
                    </li>
                    <li class="bio_item">
                        <a href="#" class="bio_link">Tel</a>
                    </li>
                </ul>
            </div>

            <div class="brand_socials">
                <span class="iconify" data-icon="fa:github"></span>
                <span class="iconify" data-icon="fa:twitter-square"></span>
                <span class="iconify" data-icon="fa:facebook-square"></span>
                <span class="iconify" data-icon="fa:instagram"></span>
                <span class="iconify" data-icon="fa:whatsapp"></span>
            </div>
            <hr>
            <div class="attribution">
                Coded by <a href="#" class="">Chance</a>
            </div>
        </div>
    </footer>

</body>
